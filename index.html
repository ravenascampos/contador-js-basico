  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/styles/styles.css" />

  <body>
    <main>
      <div class="text">
        <h1>Contador</h1>
        <p>Clique nos botões para adicionar ou subtrair a contagem</p>
        <p>Projeto básico desenvolvido para treinar eventos JavaScript</p>
      </div>
      <div class="count">
        <button id="decrement">
          <span class="material-icons-outlined">remove_circle_outline</span>
        </button>
        <span id="currentNumber">0</span>
        <button id="increment">
          <span class="material-icons-outlined"> add_circle_outline </span>
        </button>
      </div>
      <img
        src="https://c.tenor.com/iklnlQAzIs8AAAAC/luffy-one-piece.gif"
